<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery-ui-1.10.2.custom.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.icons.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova-2.5.0.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>

        <script src="js/jquery.pnotify.min.js"></script>
        
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/ativacao.js"></script>
    </head> 
    <body> 

        <div data-url="ativacao" class="ui-responsive-panel" id="ativacao" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">
                <form name="frm_login" id="frm_login" data-corners="false">
                    <ul data-role="listview" data-inset="true" data-divider-theme="d"  data-corners="false">
                        <li data-role="list-divider">Ativação do Sistema</li>
                        <li>Bem vindo a ativação do S2I Mobile. Entre com os dados abaixo para desfrutar das facilidades.</li>
                        <li data-role="fieldcontain">
                            <label for="codigo_cliente">Código Cliente</label>
                            <input type="text" name="codigo_cliente" id="codigo_cliente" value="" required="">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="codigo_ativacao">Código de Ativação do Sistema</label>
                            <input type="text" name="codigo_ativacao" id="codigo_ativacao" value="" required="">
                        </li>
                        <li>
                            Dados sobre o aparelho
                            <p>
                            <div><span>Nome: </span> <strong id="devName"></strong></div>
                            <div><span>Plataforma: </span> <strong id="devPlatform"></strong></div>
                            <div><span>Versão: </span> <strong id="devVersion"></strong></div>
                            <div><span>UUID: </span> <strong id="devUUID"></strong></div>
                            </p>
                        </li>
                        <li class="ui-body ui-body-b">
                            <fieldset>
                                <div class="ui-block-b">
                                    <button type="submit" data-theme="b">Ativar</button>
                                </div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
            </div><!-- /content -->

        </div><!-- /page -->

    </body>
</html>
