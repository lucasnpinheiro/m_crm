<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery-ui-1.10.2.custom.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.icons.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova-2.5.0.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
        <script src="js/jquery.pnotify.min.js"></script>
        
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/model.js"></script>
    </head> 
    <body> 

        <div data-url="login"  class="ui-responsive-panel" id="login" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> CRM Mobile Login</h1>
                <span class="crm_mobile_versao">Versão: 1.00.00</span>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">
                <form name="frm_login" id="frm_login" data-corners="false">
                    <ul data-role="listview" data-inset="true">
                        <li data-role="fieldcontain">
                            <label for="usuario">Usuário:</label>
                            <input name="usuario" id="usuario" value="" data-clear-btn="true" type="text" required="">
                        </li>
                        <li data-role="fieldcontain">
                            <label for="senha">Senha:</label>
                            <input name="senha" id="senha" value="" data-clear-btn="true" type="password" required="">
                        </li>

                        <li class="ui-body ui-body-b">
                            <fieldset>
                                <div class="ui-block-b">
                                    <button type="submit" data-theme="b" id="bt_logar">Entrar</button>
                                </div>
                            </fieldset>
                        </li>
                    </ul>
                </form>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h1>CRM Mobile - 2013 - Todos os direitos reservados</h1>
            </div><!-- /header -->

        </div><!-- /page -->

    </body>
</html>
