<!DOCTYPE html> 
<html> 
    <head> 
        <title>CRM Mobile</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery-ui-1.10.2.custom.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.css" />
        <link rel="stylesheet" href="css/jquery.pnotify.default.icons.css" />
        <link rel="stylesheet" href="css/jquery-mobile-fluid960.min.css" />
        <link rel="stylesheet" href="css/config.css" />
        <script src="js/cordova-2.5.0.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
        <script src="js/jquery.pnotify.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/produtos.js"></script>
    </head> 
    <body> 

        <div data-url="produtos" class="ui-responsive-panel" id="produtos" data-role="page">

            <div data-role="header" data-position="fixed">
                <h1><image src="images/logo.png" title="S2I" /> Pedidos Mobile</h1>
                <a href="painel.html" data-icon="home" class="ui-btn-right">Home</a>
            </div><!-- /header -->

            <div data-role="content" class="conteudo">

                <ul data-role="listview" data-inset="true" data-divider-theme="d" data-corners="false">
                    <li data-role="list-divider">Consulta de Produtos</li>
                </ul>

                <form id="frm_produtos_consultar" name="frm_produtos_consultar" class="container_12">
                    <div class="grid_10">
                        <input type="search" name="search" id="search" value="" placeholder="Informe o nome do produto ou o código do produto">
                    </div>
                    <div class="grid_2">
                        <a href="#" data-role="button" data-iconpos="notext" data-theme="c" data-inline="true" data-icon="search" id="bt_consultar_produtos">Consultar</a>
                    </div>
                </form>


                <table data-role="table" id="table-produtos" data-mode="reflow" class="ui-responsive table-stroke">
                    <thead>
                        <tr class="ui-bar-a">
                            <th title="Produto">Produto</th>
                            <th data-priority="1" title="Código">Cód.</th>
                            <th data-priority="2" title="Marca">Marca</th>
                            <th data-priority="3" title="Total estoque">Estoque</th>
                            <th data-priority="4" title="Valor Minimo e Maximo">Valores</th>
                            <th data-priority="5" title="Última atualização">Atualização</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div><!-- /content -->

        </div><!-- /page -->


    </body>
</html>
